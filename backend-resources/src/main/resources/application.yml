server:
  port: 8643
  ssl:
    certificate: classpath:backend-resourcescert.pem
    certificate-private-key: classpath:backend-resourceskey.pem

spring:
  application.name: backend-resources
  # the current backend is configured to be used as a resource server
  # then, I must indicate the URI of the backend-auth to be used and which token to be used
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://sso.billview.com.au/realms/myfirsttest
          jwk-set-uri: https://sso.billview.com.au/realms/myfirsttest/protocol/openid-connect/certs

