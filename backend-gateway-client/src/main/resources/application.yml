server:
  port: 8543
  ssl:
    certificate: classpath:backend-gateway-clientcert.pem
    certificate-private-key: classpath:backend-gateway-clientkey.pem
#    trust-store: classpath:backend-gateway-client-keystore.jks
#    trust-store-password: password99

spring:
  application.name: backend-gateway-client
  cloud:
    gateway:
      default-filters:
      - TokenRelay=
      routes:
        - id: resources
          uri: https://backend-resources:8643/messages
          predicates:
            Path=/messages/**

        - id: testRename
          uri: https://backend-resources:8643/messages
          predicates:
          - Path=/api/any/**,/api/redirect
          filters:
          - RewritePath=/api/any/.+,/messages
          - RewritePath=/api/redirect,/messages

        - id: mike
          uri: https://backend-resources:8643/post/mike
          predicates:
          - Path=/post/mike

        - id: mikeSays
          uri: https://backend-resources:8643/mike-says
          predicates:
          - Path=/mike-says
          filters:

        - id: info1
          uri: https://backend-resources:8643/user
          predicates:
            Path=/info/**

  security:
    oauth2:
      client:
        provider:
          my-provider:
            issuer-uri: https://sso.billview.com.au/realms/myfirsttest
        registration:
          gateway:
            provider: my-provider
            client-id: ${client-ID}
            client-secret: ${client-secret}
            authorization-grant-type: authorization_code
            redirect-uri: "https://backend-gateway-client:8543/login/oauth2/code/{registrationId}"
            scope: openid, email, profile, roles, message.read

